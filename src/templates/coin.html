<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Coin</title>

</head>

<body>
	<div style="width: 400px; padding: 10px;">
		<form method="POST" action="coin">
			<div class="input-group mb-3">
				<input name="coin" type="text" class="form-control" placeholder="Coin name">
				<button class="btn btn-success" type="submit" value="Check" onclick="showDiv()">Check</button>
			</div>
			<span class="text-danger">{{error}}</span>
		</form>
		<div id="div_screen"  style="display:none;" > Please, be patient. Your articles and summaries are coming soon </div>
	</div>
</body>
				
<script>
	function showDiv() {
   document.getElementById('div_screen').style.display = "block";
}
</script>
</html>
