<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center" style="height: 600px;">
    <div class="row align-items-center">
    <lottie-player class="col" src="https://assets6.lottiefiles.com/packages/lf20_mragdxra.json"  background="transparent"  speed="1"  style="width: 400px; height: 400px;"   autoplay></lottie-player>
    <form class="col" action="login" method='POST'>
      <div class="form-group">
        <label>
          <h3 style="color: dodgerblue">Username</h3>
        </label>
        <input name="username" type="username" class="form-control" id="exampleInputUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <label>
          <h3 style="color: dodgerblue">Password</h3>
        </label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div>
        <span class="text-danger">{{error}}</span>
      </div>
      <div>
        <button type="submit" class="btn btn-primary mt-2">Enter </button>
      </div>
    </form>
    <lottie-player class="col"  src="https://assets6.lottiefiles.com/packages/lf20_q5pk6p1k.json" background="transparent" speed="1"
      style="width: 350px; height: 350px;" autoplay></lottie-player>
    </div>
  </div>
</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
